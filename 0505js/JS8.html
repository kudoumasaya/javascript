<!DOCTYPE html>
<thml lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの練習</title>
</head>

<body>

    <script>

    var i = "geoij";

    switch(i){
      case "a":
        console.log("aaa");
        break;
      case "i":
        console.log("iii");
        break;
      case "u":
        console.log("uuu");
        break;
      default:
        console.log("そんなものはない");
        break;
    }
    </script>
